omg: 1
lifecycle:
  startup:
    command: ["gmail"]
health:
  http:
    path: /health
    port: 3000
info:
  version: 1.0.0
  title: Gmail microservice.
  description: This is a gmail service.
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  authorization:
    help: This will return URL, copy paste URL on browser and get authorization code.
    http:
      port: 3000
      method: post
      path: /authorization
      contentType: application/json
    output:
      type: map
      contentType: application/json
  accessToken:
    help: Return token object with access token, refresh token , token type and expiry.
    http:
      port: 3000
      method: post
      path: /accessToken
      contentType: application/json
    arguments:
      authorizationCode: 
        type: string
        in: requestBody
        required: true
        help: The authorizationCode code.
    output:
      type: map
      contentType: application/json
  sendMail:
    help: Send mail.
    http:
      port: 3000
      method: post
      path: /sendMail
      contentType: application/json
    arguments:
      accessToken: 
        type: string
        in: requestBody
        required: true
        help: The access token.
      userId: 
        type: string
        in: requestBody
        required: true
        help: The sender email address.
      to: 
        type: list
        in: requestBody
        required: true
        help: The list of receiver's email address.
      subject: 
        type: string
        in: requestBody
        required: true
        help: The subject to the mail.
      body: 
        type: string
        in: requestBody
        required: true
        help: The message body of mail.
    output:   
      type: map
      contentType: application/json
  receive:
    help: Start receiving emails from inbox.
    events:
      mail:
        help: Triggered anytime when any new email is occurred in mail inbox.
        arguments: 
          userId:
            type: string
            in: requestBody
            required: true
            help: The receiver account email address.
          accessToken:
            type: string
            in: requestBody
            required: true
            help: The access token to use gmail API.
        http: 
          port: 3000
          subscribe:
            method: post
            path: /receive
            contentType: application/json
        output:
          contentType: application/json
          type: map
environment:
  CREDENTIAL_JSON:
    type: string
    required: true
    help: Base64 data of credential.json' file.
  
    
