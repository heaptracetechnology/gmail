omg: 1
lifecycle:
  startup:
    command: ["gmail"]
health:
  http:
    path: /health
    port: 3000
info:
  version: 1.0.0
  title: Gmail microservice.
  description: This is a gmail service.
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  accessToken:
    help: This will return URL, copy paste URL on browser and get access token.
    http:
      port: 3000
      method: post
      path: /accessToken
      contentType: application/json
    output:
      type: map
      contentType: application/json
  sendMail:
    help: Send mail.
    http:
      port: 3000
      method: post
      path: /sendMail
      contentType: application/json
    arguments:
      accessToken: 
        type: string
        in: requestBody
        required: true
        help: The access token.
      from: 
        type: string
        in: requestBody
        required: true
        help: The sender email address.
      to: 
        type: list
        in: requestBody
        required: true
        help: The list of receiver's email address.
      subject: 
        type: string
        in: requestBody
        required: true
        help: The subject to the mail.
      body: 
        type: string
        in: requestBody
        required: true
        help: The message body of mail.
    output:   
      type: map
      contentType: application/json
environment:
  CREDENTIAL_JSON:
    type: string
    required: true
    help: Base64 data of credential.json' file.
  
    
